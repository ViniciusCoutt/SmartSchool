  <div *ngIf="professorSelecionado">

    <div class="d-flex align-items-center row ">
      <div class="col-sm-6">
        <app-titulo [titulo]="'Cód. Professor: ' + professorSelecionado.id"></app-titulo>
      </div>

      <div class="col-sm-6 d-flex justify-content-end">
        <button class="btn btn-outline-danger mt-3" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <!--<div class="form-group">
        <label for="formGroupExampleInput">Disciplina</label>
        <input type="text" value="{{professorSelecionado.disciplina}}" class="form-control">
      </div> -->
      <div class="form-group">
        <hr>
        <button class="btn btn-sm6 btn-success" [disabled]="!professorForm.valid">Salvar</button>
      </div>
    </form>
  </div>

  <div *ngIf="!professorSelecionado">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Detalhes</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores">
          <td><button (click)="professorSelect(prof)" class="btn btn-sm btn-outline-secondary">Detalhes</button></td>
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
          <td><button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Alunos</button></td>
        </tr>
      </tbody>
    </table>
  </div>


  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
    </div>

    <div class="modal-body">

    </div>
    <div class="modal-footer">
      <button type="button" class="btn close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        FECHAR
      </button>
    </div>
  </ng-template>
